<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reconocimiento de Voz</title>
  <!-- Incluir la fuente Nunito desde Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    /* Establecer dimensiones m铆nimas para el popup y estilo global */
    html, body {
      min-width: 100px;
      min-height: 120px;
      margin: 0;
      padding: 10px;
      font-family: 'Nunito',sans-serif;
      background-color: #191919; /* Fondo negro 25 en RGB */
      color: #f1f1f1; /* Texto claro para contraste */
    }

    /* Estilo para el mensaje de bienvenida */
    #welcome {
      text-align: center;
      margin-bottom: 20px;
    }
    #welcome h1 {
      font-size: 1.8em;
      margin: 0;
    }
    #welcome p {
      font-size: 1em;
      margin: 5px 0 0;
      color: #ccc;
    }
    
    /* Contenedor principal que agrupa las dos secciones */
    #groups-container {
      display: flex;
      justify-content: center; /* Centra los grupos horizontalmente */
      gap: 10px; /* Espacio entre las dos secciones */
      margin-bottom: 10px;
    }

    /* Estilo para cada grupo (Documentar / Ask) */
    .group {
      display: flex;
      flex-direction: column;
      align-items: center;
      border: 1px solid #444; /* Borde m谩s oscuro para contraste sutil */
      padding: 10px;
      border-radius: 5px;
      background-color: #242424; /* Fondo ligeramente m谩s claro para los contenedores */
      position: relative;
    }

    /* Icono trash en la parte superior derecha (solo para Document) */
    .document-delete-icon {
      position: absolute;
      top: 5px;
      right: 5px;
    }  
    .delete-icon-img {
      width: 16px;  /* Tama帽o de la imagen */
      height: 16px;
      cursor: pointer;
    } 

    /* Estilo para los t铆tulos de cada grupo */
    .group h2 {
      margin: 0 0 10px 0;
      font-size: 1.2em;
    }

    /* Contenedor para los botones de cada grupo */
    .button-container {
      display: flex;
      gap: 10px; /* Espacio entre los botones */
      margin-top: 5px;
    }

    /* Estilo para los botones */
    button {
      padding: 8px 12px;
      font-size: 0.9em;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s;
    }
    
    /* Estilo para el bot贸n de iniciar grabaci贸n */
    #startButton {
      background-color: #fff;
      color: #000;
      font-weight: 500;
    }
    
    /* Estilo para el bot贸n de detener grabaci贸n */
    #stopButton {
      background-color: #333;
      color: #fff;
      font-weight: 500;
    }
    
    /* Estilos para los botones de Ask */
    #askStartButton {
      background-color: #fff;
      color: #000;
      font-weight: 500;
    }
    /* Estilos para los botones de Ask */
    #askStopButton {
      background-color: #333;
      color: #fff;
      font-weight: 500;
    }
    /* Efecto hover para botones */
    button:hover {
      opacity: 0.9;
    }
    
    /* Estilo para el p谩rrafo de salida */
    #output {
      margin-top: 15px;
      font-size: 1em;
    }

    #drop-container {
      position: relative;
      width: 100%;
      max-width: 350px;
      margin: 10px auto;
    }

    #drop-area {
      position: relative;
      width: 100%;
      max-width: 350px;
      height: 150px;
      border: 2px dashed #ccc;
      background-color: #242424;
      color: #f1f1f1;
      margin: 10px auto;
      padding: 10px;
      overflow: auto;
      white-space: pre-wrap;
      cursor: text;
      outline: none;
    }

    #placeholder-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #888;
      pointer-events: none;
      user-select: none;
      transition: opacity 0.2s ease;
      text-align: center;
      width: 90%;
      font-size: 1.1rem;
    }

    #placeholder-text.hidden {
      opacity: 0;
    }


    /* Cuando el usuario pega c贸digo, el texto se alinear谩 arriba */
    #drop-area.filled {
        align-items: flex-start;
        justify-content: flex-start;
        text-align: left;
        padding: 5px;
    }
    #send-button {
      width: 100%;
      max-width: 350px;
      padding: 8px;
      font-size: 14px;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: not-allowed;
      background-color: #555;
      color: #aaa;
      transition: background 0.3s ease;
      margin-bottom: 20px; /* Espacio debajo del bot贸n */
      display: block; /* Hace que el bot贸n ocupe toda la l铆nea */
      margin-left: auto; /* Centrado horizontal */
      margin-right: auto; /* Centrado horizontal */
    }

    #send-button.enabled {
        cursor: pointer;
        background-color: #4CAF50; /* Verde cuando est谩 activo */
        color: white;
    }
  </style>
</head>
<body>
  <!-- Mensaje de bienvenida -->
  <div id="welcome">
    <h1>Welcome </h1>
    <p>Document Smarter, Work Better</p>
  </div>
  <!-- rea para pegar c贸digo -->
  <div id="drop-container">
    <div id="drop-area" contenteditable="true"></div>
    <span id="placeholder-text">Paste your code here and it will be automatically documented.</span>
  </div>
  <!-- Bot贸n para enviar c贸digo -->
  <button id="send-button" disabled>Generar Documentaci贸n</button>

  <div id="groups-container">
    <!-- Grupo de Documentar -->
    <div class="group">
      <div class="document-delete-icon">
        <img src="trash-open.png" alt="Delete" class="delete-icon-img">
      </div>      
      <h2>Document</h2>
      <div class="button-container">
        <button id="startButton">Start Recording</button>
        <button id="stopButton">Stop Recording</button>
      </div>
    </div>    
    <!-- Grupo de Ask -->
    <div class="group">
      <h2>Ask</h2>
      <div class="button-container">
        <button id="askStartButton">Start Recording</button>
        <button id="askStopButton">Stop Recording</button>
      </div>
    </div>
  </div>
  <p id="output">Press the button to start.</p>

  <script src="aws-sdk.min.js"></script>
  <script src="my_script.js"></script>
  <script src="placeholder-handler.js"></script>
</body>
</html>
