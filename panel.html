<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reconocimiento de Voz</title>
  <style>
    /* Establecer dimensiones m칤nimas para el popup y estilo global */
    html, body {
      min-width: 100px;
      min-height: 120px;
      margin: 0;
      padding: 10px;
      font-family: sans-serif;
      background-color: #191919; /* Fondo negro 25 en RGB */
      color: #f1f1f1; /* Texto claro para contraste */
    }

    /* Estilo para el mensaje de bienvenida */
    #welcome {
      text-align: center;
      margin-bottom: 20px;
    }
    #welcome h1 {
      font-size: 1.8em;
      margin: 0;
    }
    #welcome p {
      font-size: 1em;
      margin: 5px 0 0;
      color: #ccc;
    }
    
    /* Contenedor principal que agrupa las dos secciones */
    #groups-container {
      display: flex;
      gap: 10px; /* Espacio entre las dos secciones */
      margin-bottom: 10px;
    }

    /* Estilo para cada grupo (Documentar / Ask) */
    .group {
      display: flex;
      flex-direction: column;
      align-items: center;
      border: 1px solid #444; /* Borde m치s oscuro para contraste sutil */
      padding: 10px;
      border-radius: 5px;
      background-color: #242424; /* Fondo ligeramente m치s claro para los contenedores */
      position: relative;
    }

    /* Icono trash en la parte superior derecha (solo para Document) */
    .document-delete-icon {
      position: absolute;
      top: 5px;
      right: 5px;
    }  
    .delete-icon-img {
      width: 16px;  /* Tama침o de la imagen */
      height: 16px;
      cursor: pointer;
    } 

    /* Estilo para los t칤tulos de cada grupo */
    .group h2 {
      margin: 0 0 10px 0;
      font-size: 1.2em;
    }

    /* Contenedor para los botones de cada grupo */
    .button-container {
      display: flex;
      gap: 10px; /* Espacio entre los botones */
      margin-top: 5px;
    }

    /* Estilo para los botones */
    button {
      padding: 8px 12px;
      font-size: 0.9em;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s;
    }
    
    /* Estilo para el bot칩n de iniciar grabaci칩n */
    #startButton {
      background-color: #3a8dde;
      color: #fff;
    }
    
    /* Estilo para el bot칩n de detener grabaci칩n */
    #stopButton {
      background-color: #d9534f;
      color: #fff;
    }
    
    /* Estilos para los botones de Ask */
    #askStartButton {
      background-color: #3a8dde;
      color: #fff;
    }
    /* Estilos para los botones de Ask */
    #askStopButton {
      background-color: #d9534f;
      color: #fff;
    }
    
    /* Efecto hover para botones */
    button:hover {
      opacity: 0.9;
    }
    
    /* Estilo para el p치rrafo de salida */
    #output {
      margin-top: 15px;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <!-- Mensaje de bienvenida -->
  <div id="welcome">
    <h1>Welcome 游닇</h1>
    <p>Document Smarter, Work Better</p>
  </div>

  <div id="groups-container">
    <!-- Grupo de Documentar -->
    <div class="group">
      <div class="document-delete-icon">
        <img src="trash-open.png" alt="Delete" class="delete-icon-img">
      </div>      
      <h2>Document</h2>
      <div class="button-container">
        <button id="startButton">Start Recording</button>
        <button id="stopButton">Stop Recording</button>
      </div>
    </div>    
    <!-- Grupo de Ask -->
    <div class="group">
      <h2>Ask</h2>
      <div class="button-container">
        <button id="askStartButton">Start Recording</button>
        <button id="askStopButton">Stop Recording</button>
      </div>
    </div>
  </div>
  <p id="output">Press the button to start.</p>

  <script src="aws-sdk.min.js"></script>
  <script src="my_script.js"></script>
</body>
</html>
